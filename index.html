<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />

		<!-- Metadata for Open Graph -->
		<meta
			property="og:title"
			content="" />
		<meta
			property="og:description"
			content="" />
		<meta
			property="og:image"
			content="" />
		<meta
			property="og:image:width"
			content="1500" />
		<meta
			property="og:image:height"
			content="1500" />
		<meta
			property="og:image:type"
			content="image/jpg" />
		<meta
			property="og:type"
			content="website" />
		<meta
			property="og:url"
			content="https://example.com" />
		<meta
			property="og:site_name"
			content="" />
		<meta
			property="og:locale"
			content="en_US" />

		<!-- Twitter card metadata -->
		<meta
			property="twitter:title"
			content="" />
		<meta
			property="twitter:description"
			content="" />
		<meta
			property="twitter:image:src"
			content="" />
		<meta
			property="twitter:card"
			content="summary_large_image" />
		<meta
			property="twitter:site"
			content="@fazle-rabbi-dev" />
		<meta
			property="twitter:domain"
			content="example.com" />

		<!-- Additional Metadata -->
		<meta
			name="keywords"
			content="" />
		<meta
			name="referrer"
			content="strict-origin-when-cross-origin" />
		<meta
			name="hostname"
			content="example.com" />
		<meta
			name="author"
			content="Fazle Rabbi" />
		<meta
			name="theme-color"
			content="#222" />

		<!-- Link and Canonical Tags -->
		<link
			rel="canonical"
			href="https://example.com" />
		<link
			rel="author"
			href="/humans.txt" />

		<!-- Standard favicon -->
		<link
			rel="icon"
			type="image/x-icon"
			href="/favicon.ico"
			sizes="16x16 24x24 32x32 48x48 64x64" />

		<!-- PNG favicons for fallback -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/favicon-32x32.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/favicon-16x16.png" />

		<!-- Apple Touch Icon (for iOS home screen) -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/apple-touch-icon.png" />

		<!-- Web App Manifest -->
		<link
			rel="manifest"
			href="/manifest.json" />

		<!-- Basic Settings -->
		<title>Findtrend</title>
		<meta
			name="description"
			content="Findtrend is a modern landing page" />
	</head>
	<body>
		<div id="root"></div>

		<script
			type="module"
			src="/src/main.jsx"></script>
	</body>
</html>
